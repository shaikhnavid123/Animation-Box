<!DOCTYPE html>
<html>
<head>
	<title>Animation Box</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		#box{
			display: block;
			margin: 150px auto;
			color: #ffffff;
			border-radius: 10px;
			opacity: 0.6;
			background: red;
			width: 120px;
			height: 75px;
			transition: transform 2s, opacity 2s, background 2s, width 2s, height 2s;
		}
		#box:hover{
			transform: rotate(360deg);
			opacity: 1;
			background: #1ec7e6;
			width:450px;
			height: 110px;

		}
	</style>


</head>
<body>
     <div id="box">
     	Navid Shaikh!
     </div>
</body>
</html>
